<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parkinson's Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Parkinson's Disease Prediction Model</h1>
        <form action="/predict" method="POST">
            <!-- Input fields for each attribute -->
            <div class="mb-3">
                <label for="MDVP:Fo(Hz)" class="form-label">MDVP:Fo(Hz)</label>
                <input type="number" step="any" class="form-control" name="MDVP:Fo(Hz)" placeholder="197.076" required>
            </div>
            <div class="mb-3">
                <label for="MDVP:Fhi(Hz)" class="form-label">MDVP:Fhi(Hz)</label>
                <input type="number" step="any" class="form-control" name="MDVP:Fhi(Hz)" placeholder="206.896" required>
            </div>
            <div class="mb-3">
                <label for="MDVP:Flo(Hz)" class="form-label">MDVP:Flo(Hz)</label>
                <input type="number" step="any" class="form-control" name="MDVP:Flo(Hz)" placeholder="192.055" required>
            </div>
            <div class="mb-3">
                <label for="MDVP:Jitter(%)" class="form-label">MDVP:Jitter(%)</label>
                <input type="number" step="any" class="form-control" name="MDVP:Jitter(%)" placeholder="0.00289" required>
            </div>
            <div class="mb-3">
                <label for="MDVP:Jitter(Abs)" class="form-label">MDVP:Jitter(Abs)</label>
                <input type="number" step="any" class="form-control" name="MDVP:Jitter(Abs)" placeholder="0.00001" required>
            </div>
            <div class="mb-3">
                <label for="MDVP:RAP" class="form-label">MDVP:RAP</label>
                <input type="number" step="any" class="form-control" name="MDVP:RAP" placeholder="0.00166" required>
            </div>
            <div class="mb-3">
                <label for="MDVP:PPQ" class="form-label">MDVP:PPQ</label>
                <input type="number" step="any" class="form-control" name="MDVP:PPQ" placeholder="0.00168" required>
            </div>
            <div class="mb-3">
                <label for="Jitter:DDP" class="form-label">Jitter:DDP</label>
                <input type="number" step="any" class="form-control" name="Jitter:DDP" placeholder="0.00498" required>
            </div>
            <div class="mb-3">
                <label for="MDVP:Shimmer" class="form-label">MDVP:Shimmer</label>
                <input type="number" step="any" class="form-control" name="MDVP:Shimmer" placeholder="0.01098" required>
            </div>
            <div class="mb-3">
                <label for="MDVP:Shimmer(dB)" class="form-label">MDVP:Shimmer(dB)</label>
                <input type="number" step="any" class="form-control" name="MDVP:Shimmer(dB)" placeholder="0.097" required>
            </div>
            <div class="mb-3">
                <label for="Shimmer:APQ3" class="form-label">Shimmer:APQ3</label>
                <input type="number" step="any" class="form-control" name="Shimmer:APQ3" placeholder="0.00563" required>
            </div>
            <div class="mb-3">
                <label for="Shimmer:APQ5" class="form-label">Shimmer:APQ5</label>
                <input type="number" step="any" class="form-control" name="Shimmer:APQ5" placeholder="0.00680" required>
            </div>
            <div class="mb-3">
                <label for="MDVP:APQ" class="form-label">MDVP:APQ</label>
                <input type="number" step="any" class="form-control" name="MDVP:APQ" placeholder="0.00802" required>
            </div>
            <div class="mb-3">
                <label for="Shimmer:DDA" class="form-label">Shimmer:DDA</label>
                <input type="number" step="any" class="form-control" name="Shimmer:DDA" placeholder="0.01689" required>
            </div>
            <div class="mb-3">
                <label for="NHR" class="form-label">NHR</label>
                <input type="number" step="any" class="form-control" name="NHR" placeholder="0.00339" required>
            </div>
            <div class="mb-3">
                <label for="HNR" class="form-label">HNR</label>
                <input type="number" step="any" class="form-control" name="HNR" placeholder="26.775" required>
            </div>
            <div class="mb-3">
                <label for="RPDE" class="form-label">RPDE</label>
                <input type="number" step="any" class="form-control" name="RPDE" placeholder="0.422229" required>
            </div>
            <div class="mb-3">
                <label for="DFA" class="form-label">DFA</label>
                <input type="number" step="any" class="form-control" name="DFA" placeholder="0.741367" required>
            </div>
            <div class="mb-3">
                <label for="spread1" class="form-label">spread1</label>
                <input type="number" step="any" class="form-control" name="spread1" placeholder="-7.348300" required>
            </div>
            <div class="mb-3">
                <label for="spread2" class="form-label">spread2</label>
                <input type="number" step="any" class="form-control" name="spread2" placeholder="0.177551" required>
            </div>
            <div class="mb-3">
                <label for="D2" class="form-label">D2</label>
                <input type="number" step="any" class="form-control" name="D2" placeholder="1.743867" required>
            </div>
            <div class="mb-3">
                <label for="PPE" class="form-label">PPE</label>
                <input type="number" step="any" class="form-control" name="PPE" placeholder="0.085569" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Display prediction results if available -->
        {% if message %}
            <div class="alert alert-info mt-4">{{ message }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var element = document.getElementById('yourElementId'); // Replace with your actual element ID
            if (element) {
                element.classList.add('your-class'); // Replace with your actual class
            } else {
                console.error('Element not found');
            }
        });
    </script>
</body>
</html>
